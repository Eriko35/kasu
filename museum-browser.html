<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Collection Browser - Kamuseo</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --text-light: #f8f9fa;
            --text-muted: #adb5bd;
            --card-bg: #1f1f3a;
            --border-color: #2d2d4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Navbar */
        .museum-nav {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .nav-brand img {
            width: 40px;
            height: 40px;
        }

        .nav-brand h1 {
            font-size: 24px;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: var(--accent-color);
        }

        /* Hero */
        .museum-hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, rgba(233, 69, 96, 0.1) 0%, transparent 100%);
        }

        .museum-hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .museum-hero p {
            color: var(--text-muted);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search */
        .search-container {
            max-width: 800px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            border-radius: 50px;
            padding: 8px;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--accent-color);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            color: var(--text-light);
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            padding: 15px 30px;
            background: var(--accent-color);
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 12px 25px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Museum Source Tabs */
        .source-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .source-tab {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .source-tab:hover, .source-tab.active {
            background: var(--secondary-color);
            border-color: var(--accent-color);
            color: var(--text-light);
        }

        .source-tab.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        /* Artwork Grid */
        .artwork-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px 60px;
        }

        .artwork-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .artwork-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .artwork-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .artwork-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .artwork-details {
            padding: 20px;
        }

        .artwork-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .artwork-artist {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .artwork-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .museum-tag {
            display: inline-block;
            padding: 4px 10px;
            background: var(--secondary-color);
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 10px;
        }

        /* Action Button */
        .add-ref-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--success-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-ref-btn:hover {
            background: #20c997;
        }

        /* Loading */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: var(--text-muted);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 24px;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 50px;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: sticky;
            top: 0;
            background: var(--card-bg);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 20px;
            background: var(--secondary-color);
        }

        .modal-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .modal-artist {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 14px;
        }

        .inspiration-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }

        .inspiration-section h4 {
            margin-bottom: 15px;
        }

        .inspiration-textarea {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .artwork-select {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background: var(--success-color);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #20c997;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 18px 25px;
            margin-bottom: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border-left: 4px solid var(--accent-color);
        }

        .toast.success { border-left-color: var(--success-color); }
        .toast.error { border-left-color: #dc3545; }

        @media (max-width: 768px) {
            .museum-nav {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                flex-direction: column;
                border-radius: 16px;
            }

            .search-btn {
                width: 100%;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <!-- Navigation -->
    <nav class="museum-nav">
        <a href="home.html" class="nav-brand">
            <img src="css/icons/logo.webp" alt="Kamuseo">
            <h1>KAMUSEO</h1>
        </a>
        <div class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="auction.html" class="nav-link">Auctions</a>
            <a href="artist-dashboard.html" class="nav-link">Dashboard</a>
        </div>
    </nav>

    <!-- Hero -->
    <section class="museum-hero">
        <h1>Museum Collection Browser</h1>
        <p>Explore masterpieces from world-renowned museums. Find inspiration for your next artwork and add references to your creations.</p>
    </section>

    <!-- Search -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for artworks, artists, or styles...">
            <button class="search-btn" onclick="performSearch()">Search</button>
        </div>
    </div>

    <!-- Categories -->
    <div class="categories" id="categoriesContainer">
        <!-- Dynamic categories -->
    </div>

    <!-- Source Tabs -->
    <div class="source-tabs">
        <button class="source-tab active" onclick="selectSource('met')">
            üèõÔ∏è Metropolitan Museum of Art
        </button>
        <button class="source-tab" onclick="selectSource('aic')">
            üé® Art Institute of Chicago
        </button>
        <button class="source-tab" onclick="selectSource('all')">
            üåê All Museums
        </button>
    </div>

    <!-- Results -->
    <section class="artwork-container">
        <div class="artwork-grid" id="artworkGrid">
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading artworks...</p>
            </div>
        </div>
    </section>

    <!-- Artwork Detail Modal -->
    <div class="modal-overlay" id="artworkModal">
        <div class="modal">
            <div class="modal-header">
                <div></div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script type="module">
        // Import museum API
        import { 
            searchMetMuseum, 
            searchArtInstitute, 
            searchAllMuseums,
            getPopularCategories,
            getMetCollection
        } from './js/museum-api.js';

        // Import auction system for user info
        import { 
            auth,
            addMuseumReference,
            getArtistArtworks,
            currentUser
        } from './js/auction-system.js';

        import { 
            getAuth, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // State
        let currentSource = 'met';
        let currentQuery = '';
        let selectedArtwork = null;
        let userArtworks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            renderCategories();
            await loadInitialArtworks();
            
            // Check auth status
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userArtworks = await getArtistArtworks(user.uid);
                }
            });
        });

        // Render categories
        function renderCategories() {
            const categories = getPopularCategories();
            const container = document.getElementById('categoriesContainer');
            
            container.innerHTML = categories.slice(0, 8).map(cat => `
                <button class="category-btn" onclick="searchCategory('${cat.query}')">${cat.name}</button>
            `).join('');
        }

        // Load initial artworks
        async function loadInitialArtworks() {
            await performSearch('impressionism');
        }

        // Select source
        window.selectSource = function(source) {
            currentSource = source;
            document.querySelectorAll('.source-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            performSearch(currentQuery);
        }

        // Search category
        window.searchCategory = async function(query) {
            document.getElementById('searchInput').value = query;
            await performSearch(query);
        }

        // Perform search
        window.performSearch = async function(query) {
            const searchInput = document.getElementById('searchInput');
            const searchQuery = query || searchInput.value.trim();
            
            if (!searchQuery) return;
            
            currentQuery = searchQuery;
            
            const grid = document.getElementById('artworkGrid');
            grid.innerHTML = `
                <div class="loading-container" style="grid-column: 1/-1;">
                    <div class="spinner"></div>
                    <p class="loading-text">Searching museum collections...</p>
                </div>
            `;

            try {
                let results = [];
                
                switch(currentSource) {
                    case 'met':
                        results = await searchMetMuseum(searchQuery, 24);
                        break;
                    case 'aic':
                        results = await searchArtInstitute(searchQuery, 24);
                        break;
                    case 'all':
                        results = await searchAllMuseums(searchQuery);
                        break;
                }

                renderResults(results);
            } catch (error) {
                console.error('Search error:', error);
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h3>Error Loading Results</h3>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        }

        // Render results
        function renderResults(artworks) {
            const grid = document.getElementById('artworkGrid');
            
            if (artworks.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h3>No Results Found</h3>
                        <p>Try different search terms or browse categories.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = artworks.map(artwork => `
                <div class="artwork-card" onclick="openArtworkModal('${artwork.id}')">
                    <img src="${artwork.imageUrl}" alt="${artwork.title}" class="artwork-image" 
                         onerror="this.src='css/image/placeholder.webp'">
                    <div class="artwork-details">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        <p class="artwork-artist">${artwork.artist}</p>
                        <p class="artwork-date">${artwork.date}</p>
                        <span class="museum-tag">${artwork.museumName}</span>
                    </div>
                </div>
            `).join('');
        }

        // Open artwork modal
        window.openArtworkModal = async function(artworkId) {
            // Find artwork from current results
            const grid = document.getElementById('artworkGrid');
            const cards = grid.querySelectorAll('.artwork-card');
            
            // This is a simplified version - in production you'd fetch the artwork details
            // For now, we'll just store the ID and show a placeholder
            selectedArtwork = { id: artworkId, title: 'Loading...' };
            
            const modal = document.getElementById('artworkModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <p style="text-align: center; padding: 40px;">Loading artwork details...</p>
            `;
            
            modal.classList.add('active');
            
            // Re-search to get full details (simplified)
            try {
                const results = await searchAllMuseums(currentQuery);
                selectedArtwork = results.find(a => a.id === artworkId);
                
                if (selectedArtwork) {
                    renderModalContent(selectedArtwork);
                }
            } catch (error) {
                console.error('Error loading artwork:', error);
            }
        }

        // Render modal content
        function renderModalContent(artwork) {
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <img src="${artwork.imageLarge || artwork.imageUrl}" alt="${artwork.title}" 
                     class="modal-image" onerror="this.src='${artwork.imageUrl}'">
                
                <h2 class="modal-title">${artwork.title}</h2>
                <p class="modal-artist">${artwork.artist}</p>
                
                <div class="modal-details">
                    <div class="detail-item">
                        <div class="detail-label">Date</div>
                        <div class="detail-value">${artwork.date || 'Unknown'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Medium</div>
                        <div class="detail-value">${artwork.medium || 'Unknown'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Culture</div>
                        <div class="detail-value">${artwork.culture || 'Unknown'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Museum</div>
                        <div class="detail-value">${artwork.museumName}</div>
                    </div>
                </div>
                
                ${artwork.description ? `
                    <div class="detail-item" style="grid-column: 1/-1;">
                        <div class="detail-label">Description</div>
                        <div class="detail-value">${artwork.description}</div>
                    </div>
                ` : ''}
                
                <div class="inspiration-section">
                    <h4>Add as Museum Reference</h4>
                    <p style="color: var(--text-muted); margin-bottom: 15px;">
                        Reference this artwork in your own creation
                    </p>
                    
                    <select class="artwork-select" id="selectArtwork">
                        <option value="">Select your artwork...</option>
                        ${userArtworks.map(a => `
                            <option value="${a.id}">${a.title}</option>
                        `).join('')}
                    </select>
                    
                    <textarea class="inspiration-textarea" id="inspirationText" 
                              placeholder="How does this artwork inspire you?"></textarea>
                    
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button class="btn btn-primary" onclick="addReference()">Add Reference</button>
                    </div>
                </div>
            `;
        }

        // Add reference
        window.addReference = async function() {
            if (!auth.currentUser) {
                showToast('Please sign in to add references', 'error');
                return;
            }

            const artworkSelect = document.getElementById('selectArtwork');
            const inspirationText = document.getElementById('inspirationText');
            
            const artworkId = artworkSelect.value;
            const inspiration = inspirationText.value;
            
            if (!artworkId) {
                showToast('Please select an artwork', 'error');
                return;
            }

            try {
                const result = await addMuseumReference(artworkId, {
                    museumId: selectedArtwork.museumId,
                    museumName: selectedArtwork.museumName,
                    artworkId: selectedArtwork.externalId,
                    artworkTitle: selectedArtwork.title,
                    artworkImage: selectedArtwork.imageUrl,
                    inspiration: inspiration
                });

                if (result.success) {
                    showToast('Museum reference added successfully!', 'success');
                    closeModal();
                } else {
                    showToast(result.error, 'error');
                }
            } catch (error) {
                showToast('Error adding reference', 'error');
            }
        }

        // Close modal
        window.closeModal = function() {
            document.getElementById('artworkModal').classList.remove('active');
            selectedArtwork = null;
        }

        // Toast
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 4000);
        }

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
