        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        .scene {
            display: flex;
            flex-direction: column;
           
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .art {
            width: 250px;
            height: 350px;
            background-color: lightgray;
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.3);
            margin: 50px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .floor {
            will-change: transform, background-position;
            position: fixed;
            bottom: -75px;
            left: -150px;
            width: 150%;
            height: 20vh;

            background-image: url('css/image/floor.webp');
            background-repeat: repeat;
            background-size: 300px 300px;

            transform: perspective(1000px) rotateX(60deg);
        }
        .wall { 
            width: fit-content;
            height: 100vh;
            display: grid;
            align-items: center;
            grid-auto-flow: column;
            background-image: url('css/image/wall.webp');
            background-repeat: repeat;
            background-size: 300px 300px;
            background-position: top left;
        }
        
        .horizontal-scroll {
            width: 100vw;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

    <script>
        // ============================================
        // DYNAMIC ARTWORK LOADER FOR LOCAL MUSEUM
        // ============================================
        
        // Wait for firebase.js to initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait a bit for Firebase to initialize
            setTimeout(async function() {
                await loadLocalMuseumArtworks();
            }, 1500);
        });
        
        async function loadLocalMuseumArtworks() {
            console.log('Loading Local Museum artworks...');
            const wall = document.querySelector('.wall');
            if (!wall) {
                console.error('Wall container not found');
                return;
            }
            
            try {
                // Get all public artworks filtered by 'local' category
                const result = await getPublicArtworks();
                
                if (!result.success) {
                    console.error('Error loading artworks:', result.error);
                    return;
                }
                
                // Filter for local museum artworks only
                const localArtworks = result.artworks.filter(art => art.category === 'local');
                
                console.log('Local artworks found:', localArtworks.length);
                
                if (localArtworks.length === 0) {
                    // No artworks yet - keep the placeholders or show a message
                    console.log('No local artworks uploaded yet');
                    return;
                }
                
                // Clear existing placeholder art divs
                wall.innerHTML = '';
                
                // Create artwork elements for each local artwork
                localArtworks.forEach(function(artwork) {
                    const artDiv = document.createElement('div');
                    artDiv.className = 'art';
                    artDiv.innerHTML = `
                        <img src="${artwork.imageUrl}" alt="${artwork.title}" style="width: 100%; height: 280px; object-fit: cover;">
                        <p style="margin: 10px 0 5px 0; font-weight: bold;">${artwork.title || 'Untitled'}</p>
                        <p style="margin: 0; font-size: 12px; color: #666;">${artwork.description || ''}</p>
                    `;
                    wall.appendChild(artDiv);
                });
                
                console.log('Artworks loaded successfully!');
                
            } catch (error) {
                console.error('Error loading artworks:', error);
            }
        }
    </script>
