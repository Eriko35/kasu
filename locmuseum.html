<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        .scene {
            display: flex;
            flex-direction: column;
           
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .art {
            width: 250px;
            height: 350px;
            background-color: lightgray;
            box-shadow: 0 15px 10px rgba(0, 0, 0, 0.3);
            margin: 50px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .floor {
            will-change: transform, background-position;
            /* Removed position: fixed to allow horizontal scrolling */
            bottom: -75px;
            left: -150px;
            width: 120vw;
            height: 20vh;

            background-image: url('css/image/floor.webp');
            background-repeat: repeat;
            background-size: 300px 300px;

            transform: perspective(1000px) rotateX(60deg);
        }
        .wall { 
            width: fit-content;
            height: 100vh;
            display: grid;
            align-items: center;
            grid-auto-flow: column;
            background-image: url('css/image/wall.webp');
            background-repeat: repeat;
            background-size: 300px 300px;
            background-position: top left;
        }
        
        .horizontal-scroll {
            width: 100vw;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .bckbtn {
            z-index: 2;
            position: fixed;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.226);
            width: 50px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 50vh 5px;
        }
    </style>
</head>
<body>
    <div class="horizontal-scroll">
        <div class="wall" id="artGallery">
            <a class="bckbtn" href="home2.html">BACK</a>
            <!-- Artworks will be loaded dynamically here -->
            <div class="art">
                <p>Loading artworks...</p>
            </div>
        </div>
        <div class="floor" style="background-position-x: -461px;">
                        floor test
        </div>
    </div>
        <script src="js/firebase.js" type="module"></script>
        <script>
            // ============================================
            // DYNAMIC ARTWORK LOADER FOR LOCAL MUSEUM
            // ============================================
            
            document.addEventListener('DOMContentLoaded', async function() {
                // Wait for Firebase to initialize
                setTimeout(async function() {
                    await loadLocalMuseumArtworks();
                }, 1500);
            });
            
            async function loadLocalMuseumArtworks() {
                console.log('Loading Local Museum artworks...');
                const wall = document.getElementById('artGallery');
                if (!wall) {
                    console.error('ArtGallery container not found');
                    return;
                }
                
                try {
                    // Get public artworks filtered by 'local' category
                    const result = await getPublicArtworks('local');
                    
                    if (!result || !result.success) {
                        console.error('Error loading artworks:', result?.error);
                        const backButton = wall.querySelector('.bckbtn');
                        wall.innerHTML = '';
                        if (backButton) {
                            wall.appendChild(backButton);
                        }
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'art';
                        errorDiv.innerHTML = '<p>Error loading artworks</p>';
                        wall.appendChild(errorDiv);
                        return;
                    }
                    
                    const localArtworks = result.artworks || [];
                    
                    console.log('Local artworks found:', localArtworks.length);
                    
                    if (localArtworks.length === 0) {
                        const backButton = wall.querySelector('.bckbtn');
                        wall.innerHTML = '';
                        if (backButton) {
                            wall.appendChild(backButton);
                        }
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'art';
                        emptyDiv.innerHTML = '<p>No artworks uploaded yet</p>';
                        wall.appendChild(emptyDiv);
                        return;
                    }
                    
                    // Clear loading message but preserve the back button
                    const backButton = wall.querySelector('.bckbtn');
                    wall.innerHTML = '';
                    if (backButton) {
                        wall.appendChild(backButton);
                    }
                    
                    // Create artwork elements for each local artwork
                    localArtworks.forEach(function(artwork) {
                        const artDiv = document.createElement('div');
                        artDiv.className = 'art';
                        artDiv.innerHTML = `
                            <img src="${artwork.imageUrl}" alt="${artwork.title}" style="width: 100%; height: 280px; object-fit: cover;">
                            <p style="margin: 10px 0 5px 0; font-weight: bold;">${artwork.title || 'Untitled'}</p>
                            <p style="margin: 0; font-size: 12px; color: #666;">${artwork.description || ''}</p>
                        `;
                        wall.appendChild(artDiv);
                    });
                    
                    console.log('Artworks loaded successfully!');
                    
                } catch (error) {
                    console.error('Error loading artworks:', error);
                }
            }
        </script>


</body>
</html>
